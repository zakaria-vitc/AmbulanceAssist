<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - EmergencyTrack</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #e74c3c;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #e74c3c;
        }
        button {
            background-color: #e74c3c;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            margin-top: 1rem;
        }
        button:hover {
            background-color: #c0392b;
        }
        #map {
            height: 300px;
            background-color: #ddd;
            margin-top: 1rem;
        }
        #ambulance-info {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>EmergencyTrack User Dashboard</h1>
    </header>
    <main>
        <h2>Welcome, User</h2>
        <button id="call-ambulance">Call Ambulance</button>
        <div id="map"></div>
        <div id="ambulance-info"></div>
    </main>

    <script>
        document.getElementById('call-ambulance').addEventListener('click', function() {
            console.log('Ambulance called');
            document.getElementById('ambulance-info').innerHTML = 'Ambulance dispatched. ETA: 5 minutes';
            document.getElementById('map').innerHTML = 'Map showing ambulance location would appear here';
        });
    </script>
</body>
</html>
